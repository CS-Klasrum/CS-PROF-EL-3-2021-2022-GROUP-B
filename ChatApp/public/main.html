<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa4a2239f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/djo6hqejl/image/upload/v1649136235/PngItem_1447082_cqtl6s.png">

    <title>Chat App</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><img src="https://res.cloudinary.com/djo6hqejl/image/upload/v1649136235/PngItem_1447082_cqtl6s.png"></i>
                TARA.</h1>
            <a href="index.html" class="btn" id="leave-btn"><i class="fa-solid fa-right-from-bracket"></i></a>
        </header>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h2 id="room-name"></h2>
                <h3><i class="fa-solid fa-user-group"></i> Online</h3>
                <ul id="users">
                </ul>
            </div>
            <div class="chat-messages">
            </div>
        </main>

        <div class="chat-form-container">
            <form id="chat-form">

                <input id="msg" type="text" placeholder="Type a Message" cols="10" rows="5" required autocomplete="off">

                <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
            </form>
        </div>
    </div>


    <div class="loader-wrapper">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>


    <script type="text/javascript">

        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });

        $('#msg').emojioneArea({
            pickerPosition: 'top'
        });
    </script>



</body>

</html>
